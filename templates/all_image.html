{% extends 'base.html' %}

{% block content %}
<h1>All Image Items</h1>
{% for item in items %}
    <div>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <p>Mastery: {{ item.mastery }}</p>
    </div>
{% endfor %}
<a href="{{ url_for('image.image_page') }}">Go Back to Image Page</a>
{% endblock %}
