{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #3f346e;
        background-image: url('path/to/your/image.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #080a28;
    }

    .vocabulary-card {
        background-color: #60abc4;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .vocabulary-title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center; /* Aligns title to the right */
        color: #070707; /* Changes title color */
    }

    .vocabulary-description {
        font-size: 18px;
        text-align: center;
        font-family: Arial, sans-serif; /* Changes the font */
    }

    .form-container {
        background-color: #60abc4;
        border-radius: 20px;
        padding: 20px;
    }

    input[type=text], textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
    }

    input[type=submit] {
        background-color: #ff6347;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 50px;
        cursor: pointer;
    }

    .button {
        background-color: #008CBA;
        border: none;
        color: white;
        padding: 14px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 50px;
    }
</style>

<div style="text-align: center; margin-right: 20px;"> <!-- Moves the title "Vocabulary" to the right -->
    <h1 style="color: #ff6347;">Vocabulary</h1> <!-- Changes title color -->
</div>

{% if reminder_item %}
    <!--<div class="item-card">
        <h2>{{ reminder_item.title }}</h2>
        <p>{{ reminder_item.description }}</p>
    </div>-->
    <div class="vocabulary-card">
        <h2 class="vocabulary-title">{{ reminder_item.title }}</h2>
        <p class="vocabulary-description">{{ reminder_item.description }}</p>
    </div>
{% endif %}

<div class="form-container">
    <form method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="submit" value="Add">
    </form>
</div>

<a href="{{ url_for('vocabulary.all_vocabulary') }}" class="button">Show All Items</a>
<a href="{{ url_for('home') }}" class="button">Go Back to Main Page</a>
{% endblock %}
