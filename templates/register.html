{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: black;
    }

    .container {
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .form-group {
        margin-bottom: 20px;
        width: 300px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #313130;
        color: white;
    }

    .btn-primary {
        background-color: #ff6347;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
    }

    a {
        color: #ff6347;
        text-decoration: none;
    }

    .flashes {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .error {
        color: red;
    }
</style>

<div class="container">
    <h1>Register</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li{% if 'error' in message %} class="error"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('auth.register') }}" class="mb-3">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
    <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
</div>
{% endblock %}
